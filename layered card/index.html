<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="card">
      <section class="welcome-section">
        <div>
          <h1>Hi <span>Taha</span>!</h1>
          <p>
            you can contact us whenever you need help or just curisous about
            something.
          </p>
        </div>
      </section>
      <section class="info-section">
        <div class="job-position">
          <h4>Public Relations Manager.</h4>
        </div>
        <div class="profile-section">
          <h2>Start chatting</h2>
          <section class="profile-info">
            <img src="https://i.pravatar.cc/400?img=36" alt="" />
            <p class="name">Alexi Samsung.</p>
            <div class="status">Active</div>
          </section>
          <button type="button">Send a message</button>
        </div>
      </section>
    </main>
  </body>
</html>
