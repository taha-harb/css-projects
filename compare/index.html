<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compare</title>
    <link rel="stylesheet" href="./assets/style/style.css" />
    <script defer src="./assets/javascript/compare.js"></script>
  </head>
  <body>
    <main id="compare" class="compare">
      <section id="before" class="before">
        <h1>Before</h1>
        <img src="./assets/images/autumn-before.jpg" alt="Autumn" />
      </section>
      <section id="after" class="after">
        <h1>After</h1>
        <img src="./assets/images/autumn-after.jpg" alt="Autumn" />
      </section>
      <input type="range" name="range" id="range" aria-label="range""/>
    </main>
  </body>
</html>
